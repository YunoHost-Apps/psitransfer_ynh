packaging_format = 2

id = "psitransfer"
name = "PsiTransfer"
description.en = "Simple file sharing solution"
description.fr = "Solution simple de partage de fichiers"

version = "2.1.2~ynh1"

maintainers = [""]

[upstream]
license = "BSD-2-Clause"
website = "https://psi.cx/tags/PsiTransfer"
admindoc = "https://github.com/psi-4ward/psitransfer/tree/master/docs"
code = "https://github.com/psi-4ward/psitransfer"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/psitransfer"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/psi-4ward/psitransfer/releases/download/v2.1.2/psitransfer-v2.1.2.tar.gz"
        sha256 = "cf960dcb2fc5cd6911397373e91b9237afd95fe34d4ad8270bfab7c2b2218459"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
